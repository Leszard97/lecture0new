<!DOCTYPE html>
<html>

	<head>
		<title>This is my Webpage</title>
		<link rel="stylesheet" href="styles.css">
		<!-- linking a separate styles file to this file. Very clean-->
	</head>

	<body>
		<h1>This is the title of this Webpage</h1>
		<p>This paragraph should be red</p>
		<div>Hello World</div>
		<!-- div is a section of the webpage that is just for design-->
		<div id="top">
			This is the <span class = "name">top</span> of my web page.
		</div>

		<div id="middle">
			This is the <span class = "name">middle</span> of my web page.
		</div>

		<div id="bottom">
			This is the <span class = "name">bottom</span> of my web page.
		</div>

		<!-- top,middle,and bottom are in the spans who have a class value of name -->

		<!-- we give the divs these different id's so that we can style them separately if we want to as seen in styles.css -->

		<!-- id and class are both used to identify and style certain elements of an 
			html code. BUT, id's must be unique;classes can be repeated for
			different elements-->



	</body>

</html>
